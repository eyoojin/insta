{% extends 'base.html' %}

{% block body %}
    <div class="row my-3">
        <div class="col-3">
            <img src="{{user_profile.profile_image.url}}" class="img-fluid rounded-circle" alt="">
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-3">{{user_profile.username}}</div>
                <div class="col-9">
                    <a href="" class="btn btn-primary">follow</a>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col-4">
                        posts
                    </div>
                    <div class="col-4">
                        followers
                    </div>
                    <div class="col-4">
                        following
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for post in user_profile.post_set.all %}
            <div class="col-4 p-0">
                <img src="{{post.image.url}}" class="img-fluid" alt="">    
            </div>
        {% endfor%}
    </div>
{% endblock %}
